<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
        integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Cart</title>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cartTable"></div>
        <a href="home.html" class="btn btn-secondary mt-3">Continue Shopping</a>
        <button id="checkoutBtn" class="btn btn-primary mt-3">Checkout</button>
    </div>

    <script>
    $(document).ready(function () {
        const url = 'http://localhost:4000/';
        
        function getCart() {
            let cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function renderCart() {
            let cart = getCart();
            let html = '';
            let total = 0;
            if (cart.length === 0) {
                html = '<p>Your cart is empty.</p>';
            } else {
                html = `<table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Subtotal</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>`;
                cart.forEach((item, idx) => {
                    let subtotal = item.price * item.quantity;
                    total += subtotal;
                    html += `<tr>
                        <td><img src="${item.image}" width="60"></td>
                        <td>${item.description}</td>
                        <td>₱ ${item.price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>₱ ${(subtotal).toFixed(2)}</td>
                        <td><button class="btn btn-danger btn-sm remove-item" data-idx="${idx}">&times;</button></td>
                    </tr>`;
                });
                html += `</tbody></table>
                    <h4>Total: ₱ ${total.toFixed(2)}</h4>`;
            }

            $('#cartTable').html(html);
        }

        function getUserId() {
            let userId = sessionStorage.getItem('userId');
            return userId ?? '';
        }

        const getToken = () => {
            const token = sessionStorage.getItem('token');
            if (!token) {
                Swal.fire({
                    icon: 'warning',
                    text: 'You must be logged in to access this page.',
                    showConfirmButton: true
                }).then(() => {
                    window.location.href = 'login.html';
                });
                return;
            }
            return JSON.parse(token)
        }

        $('#cartTable').on('click', '.remove-item', function () {
            let idx = $(this).data('idx');
            let cart = getCart();
            cart.splice(idx, 1);
            saveCart(cart);
            renderCart();
        });

        $('#header').load("header.html");

        $('#checkoutBtn').on('click', function () {
            itemCount = 0;
            priceTotal = 0;
            let cart = getCart();

            const payload = JSON.stringify({
                userId: getUserId(),
                cart
            });
            
            console.log(payload);
            
            if (getUserId()) {
                $.ajax({
                    type: "POST",
                    url: `${url}api/v1/create-order`,
                    data: payload,
                    dataType: "json",
                    processData: false,
                    contentType: 'application/json; charset=utf-8',
                    // headers: {
                    //     "Authorization": "Bearer " + getToken()
                    // },
                    success: function (data) {
                        console.log(data);
                        Swal.fire({
                            icon: "success",
                            text: data.message,
                        });
                        localStorage.removeItem('cart');
                        renderCart();
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
        });

        renderCart();
    });
    </script>
</body>
</html>
