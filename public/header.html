<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMEROS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --primary-glow: #6366f1;
            --secondary-glow: #8b5cf6;
            --accent-glow: #3b82f6;
            --dark-bg: #0a0a0a;
            --metal-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
        }
        
        .navbar {
            background: linear-gradient(135deg, 
                rgba(30, 27, 75, 0.95) 0%, 
                rgba(49, 46, 129, 0.95) 50%, 
                rgba(67, 56, 202, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-glow);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(99, 102, 241, 0.1) 50%, 
                transparent 100%);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .navbar-brand {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--primary-glow) !important;
            text-shadow: 0 0 20px var(--primary-glow);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 30px var(--primary-glow);
        }
        
        .navbar-brand i {
            color: var(--secondary-glow);
            filter: drop-shadow(0 0 10px var(--secondary-glow));
            animation: flame 2s ease-in-out infinite alternate;
        }
        
        @keyframes flame {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }
        
        .navbar-toggler {
            border: 2px solid var(--primary-glow);
            background: rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }
        
        .navbar-toggler:hover {
            background: rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 15px var(--primary-glow);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2899, 102, 241, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .nav-link {
            color: var(--text-primary) !important;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-glow);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::before {
            width: 80%;
        }
        
        .nav-link:hover {
            color: var(--primary-glow) !important;
            text-shadow: 0 0 10px var(--primary-glow);
            transform: translateY(-2px);
        }
        
        .badge {
            background: var(--secondary-glow) !important;
            color: white !important;
            font-size: 0.7rem;
            padding: 0.3rem 0.5rem;
            border-radius: 50px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-glow);
            color: var(--text-primary);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--secondary-glow);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            color: var(--text-primary);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .btn-hw {
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-hw::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-hw:hover::before {
            left: 100%;
        }
        
        .btn-hw:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-hw-outline {
            background: transparent;
            border: 2px solid var(--primary-glow);
            color: var(--primary-glow);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-hw-outline:hover {
            background: var(--primary-glow);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        
        .dropdown-menu {
            background: rgba(30, 27, 75, 0.95);
            border: 1px solid var(--primary-glow);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            margin-top: 0.5rem;
        }
        
        .dropdown-item {
            color: var(--text-primary);
            padding: 0.7rem 1.5rem;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 0.2rem;
        }
        
        .dropdown-item:hover {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-glow);
            transform: translateX(5px);
        }
        
        .dropdown-item i {
            color: var(--secondary-glow);
        }
        
        .profile-img {
            border: 3px solid var(--primary-glow);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.7);
        }
        
        .dropdown-toggle::after {
            border-top-color: var(--primary-glow);
        }
        
        #username {
            color: var(--text-primary);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .nav-link {
                padding: 0.7rem 1rem !important;
                text-align: center;
            }
            
            .form-control {
                margin-bottom: 0.5rem;
            }
            
            .btn-hw, .btn-hw-outline {
                width: 100%;
                margin: 0.2rem 0;
            }
        }
        
        /* Additional futuristic elements */
        .container {
            position: relative;
            z-index: 2;
        }
        
        /* Glitch effect for brand on hover */
        .navbar-brand:hover {
            animation: glitch 0.5s ease-in-out;
        }
        
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
        
        /* Loading animation for cart count */
        .badge {
            position: relative;
            overflow: hidden;
        }
        
        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/home.html">
                ROMEROS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Nav -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/home.html">HOME</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">
                            <i class="bi bi-cart3"></i> CART
                            <span class="badge bg-warning text-dark" id="cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/orders.html">MY ORDERS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reviews.html">MY REVIEWS</a></li>
                </ul>

                <!-- Right Nav -->
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- Search -->
                    <form class="d-flex me-3" action="/search.html" method="GET">
                        <input class="form-control me-2" type="search" name="term" placeholder="Search robots..." />
                        <button class="btn btn-hw" type="submit"><i class="bi bi-search"></i></button>
                    </form>

                    <!-- Guest Links - Hidden when logged in -->
                    <li class="nav-item d-none" id="login-link">
                        <a class="nav-link btn btn-hw-outline mx-1" href="/login.html">LOGIN</a>
                    </li>
                    <li class="nav-item d-none" id="register-link">
                        <a class="nav-link btn btn-hw mx-1" href="/register.html">REGISTER</a>
                    </li>

                    <!-- Authenticated User Dropdown - Hidden by default -->
                    <li class="nav-item dropdown d-none" id="user-dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/uploads/default.jpg" alt="Profile Image" class="rounded-circle profile-img" width="40" height="40" />
                            <span class="ms-2 text-uppercase" id="username">USER</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/profile.html"><i class="bi bi-person-circle me-2"></i>PROFILE</a></li>
                            <li><a class="dropdown-item" href="#" onclick="logoutUser()"><i class="bi bi-box-arrow-right me-2"></i>LOGOUT</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- jQuery and Bootstrap Bundle (with Popper) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function logoutUser() {
            // localStorage.removeItem('token');
            // localStorage.removeItem('userId');
            window.location.href = '/login.html';
        }

        function checkAuthStatus() {
            // const token = localStorage.getItem('token');
            // const userId = localStorage.getItem('userId');
            // const isAuthenticated = token && userId;
            const isAuthenticated = false; // Demo mode

            if (isAuthenticated) {
                // Hide guest links
                $('#login-link, #register-link').addClass('d-none');
                // Show user dropdown
                $('#user-dropdown').removeClass('d-none');

                // Fetch user data
                $.get(`/api/users/customers/${userId}`, function (res) {
                    if (res.success && res.data) {
                        const data = res.data;
                        const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
                        $('#username').text(fullName || 'USER');
                        if (data.image_path) {
                            $('.profile-img').attr('src', `/${data.image_path}`);
                        }
                    }
                }).fail(function() {
                    // If user fetch fails, clear auth and show guest links
                    logoutUser();
                });
            } else {
                // Show guest links
                $('#login-link, #register-link').removeClass('d-none');
                // Hide user dropdown
                $('#user-dropdown').addClass('d-none');
            }
        }

        // Check auth status when page loads
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
